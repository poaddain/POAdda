<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POADDA | Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
    }

    /* ===== LEFT PANEL ===== */
    .left-panel {
      width: 30%;
      background: #ffffff;
      padding: 35px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #e5e5e5;
    }

    .logo {
      width: 150px;
      margin-bottom: 35px;
    }

    .nav-card {
      width: 100%;
      padding: 16px 18px;
      margin-bottom: 18px;
      border-radius: 14px;
      background: #fdfdfd;
      border: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      font-size: 17px;
      font-weight: 600;
      color: #333;
      transition: all 0.25s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
    }

    .nav-card i {
      font-size: 20px;
      color: #ff4e50;
    }

    .nav-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
    }

    .nav-card.active {
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      color: #fff;
      border: none;
    }

    .nav-card.active i {
      color: #fff;
    }

    .caption {
      margin-top: auto;
      font-size: 20px;
      color: #777;
      text-align: center;
      font-style: italic;
      font-weight: 600;
      padding-top: 20px;
    }

    /* ===== RIGHT PANEL ===== */
    .right-panel {
      width: 70%;
      background: #fafafa;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* ===== MOBILE VIEW ===== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-panel {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 12px;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .logo {
        width: 95px;
        margin: 0;
      }

      .nav-card {
        width: auto;
        padding: 10px 14px;
        margin: 0;
        font-size: 14px;
        border-radius: 10px;
        box-shadow: none;
      }

      .nav-card i {
        font-size: 16px;
      }

      .caption {
        display: none;
      }

      .right-panel {
        width: 100%;
        height: calc(100vh - 60px);
      }

      iframe {
        height: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <img src="logo.png" alt="POADDA Logo" class="logo">

    <div class="nav-card active" onclick="loadPage('login.html', this)">
      <i class="fa-solid fa-right-to-bracket"></i>
      Login
    </div>

    <div class="nav-card" onclick="loadPage('signup.html', this)">
      <i class="fa-solid fa-user-plus"></i>
      Signup
    </div>

    <div class="caption">
      Practice makes you ready to win
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <iframe id="contentFrame" src="login.html"></iframe>
  </div>

  <script>
    function loadPage(page, element) {
      document.getElementById("contentFrame").src = page;

      document.querySelectorAll(".nav-card").forEach(card => {
        card.classList.remove("active");
      });

      element.classList.add("active");
    }

    window.addEventListener("message", function (event) {
      if (event.data === "login-success") {
        window.location.href = "dash.html";
      }
    });
  </script>

</body>
</html>
